<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags below.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Ensure the main page is crawled: https://developers.google.com/search/docs/crawling-indexing/consolidate-duplicate-urls
    -->
    <link href="https://dallas-j.com" key="canonical" rel="canonical" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="Dallas Johnson's Landing" />
    <meta
      name="description"
      content="A snapshot of Dallas Johnson's accomplishments, interests, and work life."
    />
    <!--
      Open Graph : https://ogp.me/
    -->
    <meta property="og:title" content="Dallas Johnson's Landing" />
    <meta property="og:type" content="profile" />
    <meta property="og:profile:first_name" content="Dallas" />
    <meta property="og:profile:last_name" content="Johnson" />
    <meta property="og:profile:gender" content="male" />
    <meta 
      property="og:description"
      content="A snapshot of Dallas Johnson's accomplishments, interests, and work life."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://dallas-j.com" />

    <!--
      Twitter: https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/markup
    -->
    <meta name="twitter:title" content="Dallas Johnson's Landing" />
    <meta 
      name="twitter:description"
      content="A snapshot of Dallas Johnson's accomplishments, interests, and work life."
    />
    
    <title>Dallas Johnson's Landing</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
